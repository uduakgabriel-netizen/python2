<html lang="en">
<head>

  <title>{% block title %}Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>

</html>
